    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      /* Custom fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      /* Custom slide-up animation */
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }
      /* Text shadow for readability on images */
      .text-shadow { text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
      
      /* Leaflet Custom Overrides */
      .leaflet-popup-content-wrapper { border-radius: 12px; font-family: 'Inter', sans-serif; }
      .leaflet-container { background: #0f172a; } /* Dark theme map background */
    </style>
